{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room | Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0ffe7 0%, #f7f7f7 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .book-room-container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30,141,67,0.10), 0 1.5px 6px rgba(0,0,0,0.07);
            padding: 36px 32px 28px 32px;
            border: 1.5px solid #e0f5e7;
        }
        .book-room-title {
            text-align: center;
            color: #1e8d43;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .room-info {
            margin-bottom: 22px;
            color: #222;
            font-size: 1.08rem;
        }
        .book-room-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            color: #1e8d43;
            margin-bottom: 4px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b7e2c7;
            border-radius: 6px;
            font-size: 15px;
            background: #f7fff9;
            transition: border-color 0.2s;
        }
        input[type="date"]:focus {
            border-color: #1e8d43;
            outline: none;
            background: #f0fff3;
        }
        .book-room-button {
            margin-top: 10px;
            padding: 12px;
            background-color: #1e8d43;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,141,67,0.08);
            transition: background-color 0.2s;
        }
        .book-room-button:hover {
            background-color: #16672b;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="book-room-container">
        <h2 class="book-room-title">Book Room {{ room.number }}</h2>
        <div class="room-info">
            <div>Type: <b>{{ room.type }}</b></div>
            <div>Price: <b>${{ room.price }}</b> per night</div>
        </div>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form method="post" class="book-room-form">
            {% csrf_token %}
            <label for="check_in_date">Check-in Date:</label>
            <input type="date" id="check_in_date" name="check_in_date" required>
            <label for="check_out_date">Check-out Date:</label>
            <input type="date" id="check_out_date" name="check_out_date" required>
            <button type="submit" class="book-room-button">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
